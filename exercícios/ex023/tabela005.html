<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>

    <style>
        table {
            width: 600px;
            text-align: center;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
            background-color: grey;
        }
    </style>
</head>
<body>
<table>
    <caption>Filmes Favoritos</caption>
    <thead>
    <tr>
        <th>Grupo</th>
        <th>Nomes</th>
        <th colspan="3">Filmes</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="3">Mulheres</th>
            <td>Ana Maria dos Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
    </tr>
    <tr>
        <td>Beatriz Souza</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
    </tr>
    <tr>
        <td>Cláudia Melo</td>
        <td>Obliviun</td>
        <td>Matrix</td>
        <td>Big Hero</td>
    </tr>
    <tr>
        <th rowspan="3">Homens</th>
        <td>Bruno Mendonça</td>
        <td>Intocáveis</td>
        <td>Amnésia</td>
        <td>Gladiador</td>
    </tr>
    <tr>
        <td>Daniel Lourenço</td>
        <td>Wall-E</td>
        <td>Oldboy</td>
        <td>Dangal</td>
    </tr>
    <tr>
        <td>Fabiano Mota</td>
        <td>Star Wars 5</td>
        <td>Táxi Driver</td>
        <td>Toy Story</td>
    </tr>
    </tbody>


</table>
</body>
</html>
