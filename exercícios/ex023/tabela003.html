<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }
        
        th, td {
            border: 1px solid black;
            vertical-align: middle;
            padding: 8px;        
        }
        
        thead, tfoot {
            background-color: rgba(128, 128, 128, 0.459);
        }

        .num {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Unidade Federativa</th>
                <th>População</th>
            </tr>
            
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
            <td class="num">46 649 132</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 411 923</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 463 349</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 985 284</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 597 484</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11 466 630</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">9 674 793</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">9 240 580</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>000000</strong></td>

            </tr>

        </tfoot>
    </table>
    
</body>
</html>
