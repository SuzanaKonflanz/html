<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 7 - Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho a sua janela para aproveitar sua experiência</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/arvorep.png" type="image/png">

        <source media="(min-width:800px )" srcset="imagens/arvoreg.png" type="image/png">

        <img src="imagens/arvorem.png" alt="arvoreg">

    </picture>
    
</body>
</html>
